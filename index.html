<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Skyhigh Adventures</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
	<!-- Navigation-->
	  <nav class="navbar navbar-expand-lg">
		<div class="container-fluid">
		  <a href="index.html" class="navbar-brand animate__animated animate__slideInDown"> <img src="/images/skyhigh-adventure-logo.png" alt="Skyhigh logo"></a>
		  <!-- slide down animation-->
		  <button type="button" class="btn btn-outline-info gap-2 col-3 mx-auto me-2 mobile-btn animate__animated animate__bounceIn">Register Now</button>
		    <!-- Bounce In animation-->
		  <button class="navbar-toggler animate__animated animate__bounceIn" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<!-- Bounce In animation-->
			<span class="navbar-toggler-icon" ></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-4 ms-auto mb-2 mb-lg-0">
			  <li class="nav-item">
				<a class="nav-link active" aria-current="page" href="#">Home</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link" href="#">About</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link" href="#">Adventures</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link" href="#">Blog</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link" href="#">Contact</a>
			  </li>
			</ul>
			<button type="button" class="btn btn-outline-info gap-2 col-3 mx-0 me-4 desktop-btn" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; ">Register Now</button>
			<form>
				<input type="search" placeholder="Search...">
				<button type="submit">Search</button>
			</form>
		  </div>
		</div>
	  </nav>
	  <!--Hero Section-->
	  <section id="Hero" class="p-4 me-2 bg-light text-black d-flex align-items-left text-left min-vh-100 animate__animated animate__fadeIn">
		<!-- Fade In animation to background photo-->
		<div class="container-fluid position-relative">
			<div class="row position-absolute top-50 start-50 translate-middle w-100">
				<div class="content-wrapper w-100">
					<h1 class="display-6 fw-bold animate__animated animate__slideInLeft">Have A Delight, Enjoy The Sights</h1>
					  <!-- slide In Left animation-->
					<p class="animate__animated animate__slideInLeft">Leap into a whole new world by sky diving, paragliding and bungee jumping</p>
					  <!-- slide In Button animation-->
					<a href="#" class="btn btn-info text-white animate__animated animate__bounceIn">Book Now</a>
					<a href="#" class="btn btn-info text-white animate__animated animate__bounceIn">Learn More</a>
				</div>
			</div>
		</div>
	  </section>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
